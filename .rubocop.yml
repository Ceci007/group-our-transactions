AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*' 
    - 'config/**/*'
    - 'Guardfile'
    - 'Rakefile'
    - 'README.md'
    - 'node_modules/**/*'
  NewCops: disable

  DisplayCopNames: true
Metrics/MethodLength:
  Include:
    - 'app/controllers/*'
    - 'app/models/*'
  Max: 20
Metrics/AbcSize:
  Include:
    - 'app/controllers/*'
    - 'app/models/*'
  Max: 50
Metrics/ClassLength:
 Enabled: false
Metrics/MethodLength:
 Enabled: false
Metrics/BlockLength:
  ExcludedMethods: ['describe']
  Max: 100

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/LineLength:
   Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Lint/RaiseException:
   Enabled: false
Lint/StructNewOverride:
    Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false